<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>BOULDER DASH</title>

  <link rel="icon" href="ico/icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">


</head>
    
<body>    
  <img src="img/logo.png" alt="logo Boulder dash" id="logo"/>
  <div id="home">
    <button id="newgame">Nouvelle partie</button>
    <button>Reprendre la partie </button>
    <button>Charger un niveau</button>
  </div>

  <div id="game" hidden>
    <button id="accueil">accueil</button>
    <button id="recommencer">recommencer</button>
  </div>

  <div id="quit" hidden>
    <span>Êtes-vous sûr de vouloir quitter la partie ?</span>
    <button id="oui">Oui</button>
    <button id="non">Non</button>
  </div>
  
  <footer id="surprise">
    <a href="https://bde-mega.fr" target="_blank">surprise</a>
  </footer>
  <script type="text/javascript" src="application.js"></script>
</body>
