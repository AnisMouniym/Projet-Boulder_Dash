<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>BOULDER DASH</title>

  <link rel="icon" href="img/icon.gif" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
    
<body> 
  <figure>
    <audio autoplay loop preload="auto" src="/sound/main.mp3" id="music">
            Votre navigateur ne supporte pas l'élément audio.
    </audio>
  </figure>
  <img id="mute" src="img/play.png" alt="button" title="Mute/Unmute">  
  <img src="img/logo.png" alt="logo Boulder dash" id="logo"/>

  <div id="home">
    <button id="newgame">Nouvelle partie</button>
    <button id="reprendre">Reprendre la partie </button>
    <button id="charger">Charger un niveau</button>
  </div>

  <div id="game" hidden>
    <img src="img/logo.png" alt="logo Boulder dash" id="logo2"/>
      <button id="accueil">accueil</button>
      <button id="recommencer" onclick=chargerFichier()>recommencer</button>
      
 
    <div id="grille">

    </div>
    <div id="stats">
      <p> <span id="collected"></span> / <span id="total"></span> Diamants collectés <span id="deplacement"> Deplacements </span></p>
    </div>



  </div>


    


  <div id="quit" hidden>
    <span>Êtes-vous sûr de vouloir quitter la partie ?</span>
    <button id="oui">Oui</button>
    <button id="non">Non</button>
  </div>

  <footer id="surprise">
    <a href="https://bde-mega.fr" target="_blank">surprise</a>
  </footer>

  <script type="text/javascript" src="./js/application.js"></script>
  <script src="js/map.js"></script>
  <script src="./js/mouvement.js"></script>  
</body>  
</html>
